<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock Meghdad ABOLFAZLI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-menu">
        <h1 class="header-menu__heading_1">Clock Analogue par Meghdad ABOLFAZLI</h1>
    </header>
    <main>
        <section class="clock">
            <div class="clock__background">
                <img src="img/background.png" alt="background" class="clock__backgroung-image">
                <img src="img/hand-hour.png" alt="hand-hour" class="clock__hand-hour_image">
                <img src="img/hand-minut.png" alt="hand-minut" class="clock__hand-minut_image">
                <img src="img/hand-second.png" alt="hand-second" class="clock__hand-second_image">
                <div class="clock__digital">
                    <h3 class="clock__heading_3"></h3>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
